<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG EVENT</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
        }
        .green {
            color: greenyellow;
            font-size: 55px;
        }
        .oval {
            width: 100px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 25px; /* half of the height */
            text-align: center;
            line-height: 50px; /* equal to height */
            margin: 10px;
            display: inline-block;
        }
        .container {
            text-align: center;
        }
        .larger-text {
            font-size: 80px;
            font-weight: bold;
        }
        .text {
            padding-left: 600px;
            text-align: left;
        }
        .tx {
            padding-left: 550px;
            text-align: left;
            font-weight: bold;
            font-size: 30px;
        }
        .long-oval {
            width: 300px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 25px; /* half of the height */
            text-align: center;
            line-height: 50px; /* equal to height */
            margin: 10px auto; /* center horizontally */
        }
        .long-oval:last-child {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px; /* adjust as needed */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- List items -->
        </ul>
    </nav>
    <hr>
    <div class="container">
        <!-- Oval divs -->
    </div>
    <hr>
    <div class="container">
        <div class="larger-text">THE FESTIVAL</div>
        <div class="larger-text">OF URGENT</div>
        <div class="larger-text">REINVENTIONS</div>
        <br>
        <br>
        <div class="text"> WHEN </div>
        <br>
        <div class="tx">Feb 3-4, 2022</div>
        <div class="container">
            <div class="long-oval">Day One</div>
            <div class="long-oval">Day Two</div>
        </div>
    </div>
</body>
</html>
